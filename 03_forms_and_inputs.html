<!DOCTYPE html>
<html>
<head>
	<title>Forms & Inputs</title>
</head>
<body>
	<h1>Registration Form</h1>
	<form method="POST" action="index.php">
		<fieldset>
			<legend>Account</legend>
			<label>Name</label><br>
			<input type="text" name="name" required="">
			<br><br>

			<label>Email</label><br>
			<input type="email" name="email">
			<br><br>

			<label>Password</label><br>
			<input type="password" name="password">
			<br><br>
		</fieldset><br>

		<fieldset>
			<legend>User Info</legend>
			<label>Location</label><br>
			<select name="location">
				<option value="MA">MA</option>
				<option value="NY" selected>NY</option>
				<option value="CA">CA</option>
			</select>
			<br><br>

			<label>Gender</label><br>
			<input type="radio" name="gender" value="Male">Male
			<input type="radio" name="gender" value="Female" checked>Female
			<br><br>

			<label>Interests</label><br>
			<input type="checkbox" name="interests" value="Movies">Movies
			<input type="checkbox" name="interests" value="Music" checked="">Music
			<input type="checkbox" name="interests" value="Sports">Sports
			<input type="checkbox" name="interests" value="Art">Art
			<br><br>
		</fieldset><br>

		<input type="submit" name="submit">
		<br><br>

	</form>
</body>
</html>
