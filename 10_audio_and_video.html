<!DOCTYPE html>
<html>
<head>
	<title>Audio and Video</title>
</head>
<body>
	<h1>Video</h1>
	<video id="myvideo" src="/Users/abhishekzambre/Downloads/Test.mp4" controls width="300" height="300">
		Your browswer sucks
	</video>

	<h1>Audio</h1>
	<audio id="myaudio" src="/Users/abhishekzambre/Downloads/Audio.mp3" controls>
		Your browswer sucks
	</audio>

	<div>
		<button onclick="document.getElementById('myaudio').play()">Play</button>

	</div>
